<script type="text/javascript">
    var str="";
    var pageNum;
    var total;
    function page(pageNum_P){
        pageNum=pageNum_P;
        $.ajax({
            url: "${APP_PATH}/user/user.do",
            type: "POST",
            data:  {
                pageNum:pageNum
            },
            success: function (data) {
                debugger
                str="";
                $('tbody').empty();
                console.log(data.result);
                total=data.result[0].totalPage;
                $.each(data.result,function (i,obj) {
                    console.log(i+":"+obj.id);
                    str+=" <tr>\n" +
                        "                                <td>"+obj.id+"</td>\n" +
                        "                                <td><input type=\"checkbox\"></td>\n" +
                        "                                <td>"+obj.loginacct+"</td>\n" +
                        "                                <td>"+obj.username+"</td>\n" +
                        "                                <td>"+obj.email+"</td>\n" +
                        "                                <td>\n" +
                        "                                    <button type=\"button\" class=\"btn btn-success btn-xs\"><i\n" +
                        "                                            class=\" glyphicon glyphicon-check\"></i></button>\n" +
                        "                                    <button type=\"button\" class=\"btn btn-primary btn-xs\"><i\n" +
                        "                                            class=\" glyphicon glyphicon-pencil\"></i></button>\n" +
                        "                                    <button type=\"button\" class=\"btn btn-danger btn-xs\"><i\n" +
                        "                                            class=\" glyphicon glyphicon-remove\"></i></button>\n" +
                        "                                </td>\n" +
                        "                            </tr>"
                    $("#pagination1").pagination({
                        currentPage: pageNum,
                        totalPage: total,
                        callback: function(current) {
                            console.log(current)
                            page(current);
                        }
                    });
                })
                $('tbody').append(str);
                console.log("调用了.");
            },
            error: function () {

            }
        });
    }
    $(function() {
        page(1);

    });

</script>
